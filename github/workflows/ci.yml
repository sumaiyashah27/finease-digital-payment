name: ğŸš€ FinEase CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ------------------- BACKEND -------------------
      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./server
        run: npm install

      - name: ğŸ§  Lint backend
        working-directory: ./server
        run: npm run lint || echo "No lint script"

      - name: ğŸ§ª Test backend
        working-directory: ./server
        run: npm test || echo "No backend tests yet"

      # ------------------- FRONTEND -------------------
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./client
        run: npm install

      - name: ğŸ§  Lint frontend
        working-directory: ./client
        run: npm run lint || echo "No lint script"

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./client
        run: npm run build

  docker_build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Build backend Docker image
        run: docker build -t finease-backend -f Dockerfile .

      - name: âœ… Verify Docker image
        run: docker run --rm finease-backend node -v

  deploy_to_aws:
    name: â˜ï¸ Deploy to AWS (Optional)
    runs-on: ubuntu-latest
    needs: docker_build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ§° Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ³ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸš€ Build, Tag & Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: finease-app
        run: |
          docker build -t $ECR_REPOSITORY .
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
