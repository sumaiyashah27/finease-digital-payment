version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: finease-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - finease_net
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./server
    container_name: finease-backend
    env_file: ./server/.env
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - finease_net
    restart: on-failure

  frontend:
    build: ./client
    container_name: finease-frontend
    env_file: ./client/.env
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    environment:
      - VITE_API_URL=http://localhost:5000/api
    networks:
      - finease_net
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  finease_net:
    driver: bridge
